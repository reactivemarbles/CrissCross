name: BuildOnly

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  windows-latest:
    name: windows-latest
    runs-on: windows-latest
    outputs:
      nbgv: ${{ steps.nbgv.outputs.SemVer2 }}
    steps:

      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: 'Setup Java JDK 11'
        uses: actions/setup-java@v5
        with:
          distribution: 'microsoft'
          java-version: '11'

      - name: Setup .NET (With cache)
        uses: actions/setup-dotnet@v5.0.1
        with:
         dotnet-version: |
            8.0.x
            9.0.x
            10.0.x
         dotnet-quality: 'preview'
         cache: true
         cache-dependency-path: |
           **/Directory.Packages.props
           **/*.sln
           **/*.csproj
           **/global.json
           **/nuget.config

      # - name: Get Latest Visual Studio Version
      #   shell: bash
      #   run: |
      #       dotnet tool update -g dotnet-vs
      #       vs where release
      #       vs update release Enterprise
      #       vs modify release Enterprise +mobile +desktop +uwp +web
      #       vs where release
      
      - name: 'Install DotNet workloads (explicit)'
        shell: bash
        run: |
          dotnet workload install android ios tvos macos maui maccatalyst wasm-tools wasm-tools-net8 wasm-tools-net9 || true

      - name: NBGV
        id: nbgv
        uses: dotnet/nbgv@master
        with:
          setAllVars: true

      - run: echo 'SemVer2=${{ steps.nbgv.outputs.SemVer2 }}'

      - name: 'Cache: .nuke/temp, ~/.nuget/packages'
        uses: actions/cache@v5
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj', '**/Directory.Packages.props') }}

      - name: 'Run: Compile and Pack'
        run: ./build.cmd Pack
